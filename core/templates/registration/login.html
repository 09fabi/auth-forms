<!doctype html>
<html lang="es" class="h-100">

{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.104.2">
  <title>Cover Electricidad</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
  <link href={% static 'core/css/bootstrap.min.css' %} rel="stylesheet">
  <link href={% static 'core/css/cover.css' %} rel="stylesheet">
  <link href={% static 'core/css/custom.css' %} rel="stylesheet">
  <link href={% static 'core/css/cardsra.css' %} rel="stylesheet">
  <link href={% static 'core/css/presentacion.css' %} rel="stylesheet">
  
  
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">ADRA CHILE</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href={% url 'home' %}>Inicio</a>
        {% if request.user.is_authenticated %}
          <a class="nav-link fw-bold py-1 px-0" href={% url 'exit' %}>Salir</a>
        {% else %}
          <a class="nav-link fw-bold py-1 px-0" href={% url 'login' %}>Ingresar</a>
        {% endif %}
      </nav>
    </div>
  </header>

<main class="form-signin w-100 m-auto">
  <form style="margin-bottom: 100px;"  action="" method="post">
    {% csrf_token %}
    <img class="mb-4" src={% static 'core/images/adra.png' %} alt="" width="102" height="105">
  

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label float-md-start">Nombre de Usuario</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label float-md-start">Contraseña</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>

    <button class="w-100 btn btn-lg btn-success" type="submit">Iniciar Sesión</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</main>
</div>
</body>
</html>
